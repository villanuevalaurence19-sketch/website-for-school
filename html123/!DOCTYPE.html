<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>www.hondaphilippines.com.ph</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0e0e1a;
      color: white;
    }

    .banner {
      background-image: url("For My Web.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      position: relative;
    }

    /* Navbar Styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 60px;
      background-color: rgba(0, 0, 0, 0.6);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .logo span {
      color: #ff0000;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .nav-menu li a {
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .nav-menu li a:hover {
      color: #ff0000;
    }

    .cta-button {
      background-color: #ff0000;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 14px;
      color: white;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .cta-button:hover {
      background-color: #cc0000;
    }

    /* Content spacing under fixed nav */
    .content {
      padding-top: 140px;
      padding-left: 60px;
      max-width: 50%;
    }

    .headline {
      font-size: 50px;
      font-weight: 800;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
    }

    .description {
      font-size: 18px;
      line-height: 1.6;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">HONDA<span>PH</span></div>
    <ul class="nav-menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Contact</a></li>
      <li><a class="cta-button" href="#">Explore</a></li>
    </ul>
  </nav>

    </div>
  </div>
</body>
</html>
